services:
  - type: web
    name: sistema-manutencao-supermais
    env: python
    plan: free
    repo: https://github.com/[SEU_USUARIO]/sistema-manutencao-supermais
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
